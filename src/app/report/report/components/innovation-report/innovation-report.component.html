<div class="report-line row">
    <div class="metric col-6">
        <div class="metric-title">
            <span>
                Stage of Innovation
                <hr class="divider my-1">
            </span>
        </div>
        <div class="chart">
            <div style="text-align:center">
                <ngx-table [columns]="columns"
                           [configuration]="configuration"
                           [data]="data.stageOfInnovation">
                </ngx-table>
            </div>
        </div>
    </div>
    <div class="metric col-6">
        <div class="metric-title">
            <span>
                Commercial Exploitation
                <hr class="divider my-1">
            </span>
        </div>
        <div class="chart">
            <div style="text-align:center">
                <ngx-table [columns]="columns"
                           [configuration]="configuration"
                           [data]="data.commercialExploitation">
                </ngx-table>
            </div>
        </div>
    </div>
    <div class="metric col-6">
        <div class="metric-title">
            <span>
                Commercial Exploitation
                <hr class="divider my-1">
            </span>
        </div>
        <div class="chart">
            <div class="row">
                <div class="col-12">
                    <span>Assets generated</span>
                </div>
            </div>
            <div style="text-align:center">
                <apx-chart
                        [series]="assetsGeneratedChartOptions.series"
                        [chart]="assetsGeneratedChartOptions.chart"
                        [dataLabels]="assetsGeneratedChartOptions?.dataLabels"
                        [plotOptions]="assetsGeneratedChartOptions?.plotOptions"
                        [legend]="assetsGeneratedChartOptions.legend"
                        [colors]="assetsGeneratedChartOptions.colors"
                ></apx-chart>
            </div>

            <div class="row">
                <div class="col-12">
                    <span>Registered assets</span>
                </div>
            </div>
            <div style="text-align:center">
                <apx-chart
                        [series]="registredAssetsChartOptions.series"
                        [chart]="registredAssetsChartOptions.chart"
                        [dataLabels]="registredAssetsChartOptions?.dataLabels"
                        [plotOptions]="registredAssetsChartOptions?.plotOptions"
                        [legend]="registredAssetsChartOptions.legend"
                        [colors]="registredAssetsChartOptions.colors"
                ></apx-chart>
            </div>
        </div>
    </div>
    <div class="metric col-6">
        <div class="metric-title">
            <span>
                Design
                <hr class="divider my-1">
            </span>
        </div>
        <div class="chart">
            <div style="text-align:center">
                <ngx-table [columns]="columns"
                           [configuration]="configuration"
                           [data]="data.design">
                </ngx-table>
            </div>
        </div>
    </div>
</div>
