
<div class="report-wrapper container">
    <div class="report-header">
        <div class="row align-items-center justify-content-end text-center">
            <div class="col-6 company-name">
                <h1>Financial Performance Report</h1>
            </div>
            <div class="col-3 date-and-extras d-flex flex-column align-items-end justify-content-center">
                <span class="detail w-100 text-right">
                    Report Date : 26 June 2022
                </span>
                <span class="detail w-100 text-right">
                    Currency : 26 June 2022
                </span>
                <span class="detail w-100 text-right">
                    Location : 26 June 2022
                </span>
            </div>
        </div>
    </div>
    <h2>Company Details</h2>
    <div class="company-details-data w-75 d-flex flex-column">
        <span class="detail w-100">Sector</span>
        <span class="detail w-100">Sub-sector</span>
        <span class="detail w-100">Development phase</span>
        <span class="detail w-100">HQ</span>
        <span class="detail w-100">Founded in 20xx</span>
    </div>
    <h2>Financial report</h2>
    <div class="report-line row">
        <div *ngFor="let metric of metrics" class="metric col-6">
            <div class="metric-title">
                {{metric.metricTitle}}
                <hr class="divider my-1">
            </div>
            <div *ngIf="metric.type.includes('chart')" class="chart">
                <div style="text-align:center">
                    <apx-chart
                            [chart]="metric?.MetricObj?.chart"
                            [colors]="metric?.MetricObj?.colors"
                            [fill]="metric?.MetricObj?.fill"
                            [labels]="metric?.MetricObj?.labels"
                            [markers]="metric?.MetricObj?.markers"
                            [plotOptions]="metric?.MetricObj?.plotOptions"
                            [series]="metric?.MetricObj?.series"
                            [stroke]="metric?.MetricObj?.stroke"
                            [tooltip]="metric?.MetricObj?.tooltip"
                            [xaxis]="metric?.MetricObj?.xaxis"
                            [yaxis]="metric?.MetricObj?.yaxis"
                    ></apx-chart>
                </div>
            </div>

            <div *ngIf="metric.type.includes('table')" class="chart">
                <div style="text-align:center">
                    <ngx-table [columns]="columns"
                               [configuration]="configuration"
                               [data]="metric?.MetricObj?.columns">
                    </ngx-table>
                </div>
            </div>
        </div>

    </div>

    <h2>Marketing report</h2>
    <app-marketing-report></app-marketing-report>

    <h2>Innovation report</h2>
    <app-innovation-report></app-innovation-report>
</div>
